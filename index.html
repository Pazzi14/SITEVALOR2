<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valor Financiamentos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <a href="#" class="logo-container">
                <img src="https://valorfinanciamentos.com.br/wp-content/uploads/2020/08/logo_grande_valor.png.png" alt="Logo Valor Financiamentos" class="logo">
            </a>
            <ul>
                <li><a href="#produtos">Produtos</a></li>
                <li><a href="#como-funciona">Como Funciona</a></li>
                <li><a href="#depoimentos">Depoimentos</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
            <a href="#simulador" class="cta-button">Simular agora</a>
        </nav>
    </header>

    <main>
        <section id="simulador">
            <div class="simulador-content">
                <h1>Crédito rápido e fácil para você</h1>
                <p>Simule agora e descubra as melhores condições do mercado</p>
                <form id="simulador-rapido">
                    <input type="number" placeholder="Valor desejado" required>
                    <select required>
                        <option value="">Tipo de crédito</option>
                        <option value="pessoal">Empréstimo Pessoal</option>
                        <option value="consignado-clt">Consignado CLT</option>
                        <option value="consignado-publico">Consignado Servidor Público</option>
                        <option value="fgts">Antecipação Saque FGTS</option>
                    </select>
                    <button type="submit">Simular</button>
                </form>
            </div>
        </section>

        <!-- Resto do código HTML permanece o mesmo -->

    </main>

    <!-- Resto do código HTML permanece o mesmo -->

    <script src="script.js"></script>
</body>
</html>
